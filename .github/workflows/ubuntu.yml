name: "Ubuntu"

on: [push, pull_request]

jobs:
  gcc-10:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        cxx: [g++-10]
        build_type: [Release]
        std: [11, 17]

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: |
        ${{matrix.install}}
        cmake -E make_directory ${{runner.workspace}}/build
    - name: Configure
      working-directory: ${{runner.workspace}}/build
      env:
        CXX: ${{matrix.cxx}}
      run: |
        cmake --warn-uninitialized \
              -D CMAKE_BUILD_TYPE=${{matrix.build_type}} \
              -D CMAKE_CXX_STANDARD=${{matrix.std}} \
              -D UREACT_PEDANTIC:BOOL=y \
              -D UREACT_WERROR:BOOL=y \
              $GITHUB_WORKSPACE
    - name: Build
      working-directory: ${{runner.workspace}}/build
      run: cmake --build . --config ${{matrix.build_type}}
    - name: Test
      working-directory: ${{runner.workspace}}/build
      run: ctest -j 10 -C ${{matrix.build_type}} --output-on-failure

  clang-9:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        cxx: [clang++-9]
        build_type: [Release]
        std: [11, 17]
        cxxflags: [-stdlib=libstdc++, -stdlib=libc++]
    steps:
      - uses: actions/checkout@v2

      - name: Create Build Environment
        run: |
          ${{matrix.install}}
          cmake -E make_directory ${{runner.workspace}}/build
      - name: Configure
        working-directory: ${{runner.workspace}}/build
        env:
          CXX: ${{matrix.cxx}}
          CXXFLAGS: ${{matrix.cxxflags}}
        run: |
          cmake --warn-uninitialized \
                -D CMAKE_BUILD_TYPE=${{matrix.build_type}} \
                -D CMAKE_CXX_STANDARD=${{matrix.std}} \
                -D UREACT_PEDANTIC:BOOL=y \
                -D UREACT_WERROR:BOOL=y \
                $GITHUB_WORKSPACE
      - name: Build
        working-directory: ${{runner.workspace}}/build
        run: cmake --build . --config ${{matrix.build_type}}
      - name: Test
        working-directory: ${{runner.workspace}}/build
        run: ctest -j 10 -C ${{matrix.build_type}} --output-on-failure

  sanitizers:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build
      - name: Configure
        working-directory: ${{runner.workspace}}/build
        env:
          CXX: clang++-12
          CXXFLAGS: -O1 -g -fsanitize=address,undefined,leak,integer -fno-omit-frame-pointer -fno-optimize-sibling-calls
        run: |
          cmake --warn-uninitialized \
                -D CMAKE_BUILD_TYPE=Debug \
                -D CMAKE_CXX_STANDARD=20 \
                -D UREACT_PEDANTIC:BOOL=y \
                -D UREACT_WERROR:BOOL=y \
                $GITHUB_WORKSPACE
      - name: Build
        working-directory: ${{runner.workspace}}/build
        run: cmake --build . --config Debug -- -j `nproc`
      - name: Test
        working-directory: ${{runner.workspace}}/build
        run: ctest -C Debug --output-on-failure

  valgrind-memcheck:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Create Build Environment
        run: |
          sudo apt-get install -y valgrind
          cmake -E make_directory ${{runner.workspace}}/build
      - name: Configure
        working-directory: ${{runner.workspace}}/build
        env:
          CXX: g++-10
          CXXFLAGS: -O1 -g -fno-omit-frame-pointer -fno-optimize-sibling-calls
        run: |
          cmake --warn-uninitialized \
                -D CMAKE_BUILD_TYPE=Debug \
                -D CMAKE_CXX_STANDARD=11 \
                -D UREACT_PEDANTIC:BOOL=y \
                -D UREACT_WERROR:BOOL=y \
                -D UREACT_Ð¡TEST:BOOL=y \
                $GITHUB_WORKSPACE
      - name: Build
        working-directory: ${{runner.workspace}}/build
        run: cmake --build . --config Debug -- -j `nproc`
      - name: Test
        working-directory: ${{runner.workspace}}/build
        run: |
          if ! ctest -C Debug --output-on-failure \
               -T memcheck \
               --overwrite MemoryCheckCommandOptions="--leak-check=full --track-origins=yes --error-exitcode=100" \
          ; then
            find Testing/Temporary -name "MemoryChecker.*.log" -exec cat {} +
            exit 1
          fi
